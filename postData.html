<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data</title>
</head>

<body>
    <h3>post data to server</h3>
    <input type="text" name="" id="title" placeholder="Title"><br>
    <input type="text" name="" id="body-content" placeholder="Description"><br>
    <button id="submit">Submit</button>


    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('body-content').value;
            const post = { title: title, body: bodyContent, userId: 100, name: "Md Shajib" };
            NowPostToServer(post);
        });

        function NowPostToServer(data) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
    </script>
</body>

</html>
