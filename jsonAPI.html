<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json API</title>

    <style>
        #user-name {
            width: 15%;
            text-align: center;
        }

        #user-name li {
            list-style: none;
            background-color: #f5f5f5;
            border-top: 1px solid rgb(173, 214, 255);
            border-left: 1px solid rgb(173, 214, 255);
            border-right: 1px solid rgb(173, 214, 255);
            padding: 5px;

        }

        #user-name li:last-child {
            border-bottom: 1px solid rgb(173, 214, 255);
        }
    </style>
</head>

<body>
    <ul id="user-name">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayUserName(json))
            .catch(error => console.log(error));

        function displayUserName(users) {
            //console.log(users);
            const userName = users.map(users => users.username)
            //console.log(userName);
            const ul = document.getElementById('user-name');
            for (let i = 0; i < userName.length; i++) {
                const user = userName[i];
                const li = document.createElement('li');
                li.innerText = user;
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
